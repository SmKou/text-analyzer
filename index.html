<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts-1.js"></script>
    <script src="js/tests.js"></script>
</head>
<body>
    <main>
        <h1>Text Analyzer</h1>
        <form method="POST">
            <div class="form-group">
                <p>Input a text passage to get a total word count:</p>
                <textarea id="text-passage" name="text-passage"></textarea>
                <p><strong>Optional</strong></p>
                <p>Enter a word to count the number of times it occurs in the passage:</p>
                <input type="text" id="search-word" name="search-word">
                <p>Enter a phrase, word, or part of a word to be bolded in the passage:</p>
                <input type="text" id="search-bold" name="search-bold">
                <br>
                <input class="button" type="submit" value="Submit Survey">
            </div>
        </form>
        <p>Total sentence count: <span id="total-sentence"></span></p>
        <p>Total word count: <span id="total-word"></span></p>
        <br>
        <ul id="total-occurrences"></ul>
        <p>Selected word count: <span id="total-selected"></span></p>
        <br>
        <p><strong>Passage</strong></p>
        <div id="passage"></div>
    </main>
</body>
</html>
